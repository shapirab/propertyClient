<div class="nav">
  <div class="nav--logo">
    <i class="fas fa-home"></i>
    <span class="logo__title">Housing</span>
  </div>
  <div class="nav--list">
    <ul>
      <li>
        <a routerLink="/home/buy" routerLinkActive="selected">Buy</a>
      </li>
      <li>
        <a routerLink="/home/rent" routerLinkActive="selected">Rent</a>
      </li>
      <li *ngIf="loginService.currentUser$ | async">
        <a routerLink="/home/list-property" routerLinkActive="selected">Add property to listing</a>
      </li>
    </ul>
  </div>
  <div class="nav--login" *ngIf="!(loginService.currentUser$ | async)">
    <button class="btn--link" (click)="register()">Register</button>
    <button class="btn--link" (click)="login()">Login</button>
  </div>
  <!-- (click)="$event.preventDefault()" -->
  <div class="nav--login" *ngIf="(loginService.currentUser$ | async) as user" dropdown container="body">
    <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>
      Welcome {{user.username | titlecase}}</a>
    <div class="dropdown-menu" *dropdownMenu>
      <a class="dropdown-item" (click)="logout()">Logout</a>
    </div>
  </div>
</div>
